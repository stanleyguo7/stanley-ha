<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .floorplan-bg { fill: #f8f9fa; stroke: none; }
      .room-area { fill: #e8f4f8; stroke: #2c3e50; stroke-width: 2; fill-opacity: 0.7; }
      .room-area:hover { fill-opacity: 0.9; stroke-width: 3; }
      .room-label { font-family: 'Arial', 'Microsoft YaHei', sans-serif; font-size: 14px; fill: #2c3e50; font-weight: bold; text-anchor: middle; }
      .room-id { font-family: 'Arial', 'Courier New', monospace; font-size: 10px; fill: #7f8c8d; text-anchor: middle; }
      .title { font-family: 'Arial', 'Microsoft YaHei', sans-serif; font-size: 18px; fill: #2c3e50; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect class="floorplan-bg" width="400" height="350"/>
  
  <!-- 阁楼 - area.f3_attic -->
  <g id="area.f3_attic">
    <rect class="room-area" x="50" y="30" width="300" height="200" fill="#fff2cc"/>
    <text class="room-label" x="200" y="110">阁楼</text>
    <text class="room-id" x="200" y="130">f3_attic</text>
  </g>
  
  <!-- 卫生间 - area.f3_bathroom -->
  <g id="area.f3_bathroom">
    <rect class="room-area" x="50" y="240" width="80" height="60" fill="#dae8fc"/>
    <text class="room-label" x="90" y="270">卫生间</text>
    <text class="room-id" x="90" y="285">f3_bathroom</text>
  </g>
  
  <!-- 标题 -->
  <text class="title" x="200" y="340">三楼 (3F) 平面图</text>
</svg>
