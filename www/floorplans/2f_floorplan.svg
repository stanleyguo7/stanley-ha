<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .room { fill: #e8f4f8; stroke: #2c3e50; stroke-width: 2; }
      .room-label { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; font-weight: bold; }
      .room-id { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .wall { fill: #34495e; stroke: #2c3e50; stroke-width: 3; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="450" height="300" fill="#f5f5f5"/>
  
  <!-- 休闲区 (50, 30, 150x100) -->
  <rect x="50" y="30" width="150" height="100" class="room" fill="#fff2cc"/>
  <text x="125" y="70" text-anchor="middle" class="room-label">休闲区</text>
  <text x="125" y="85" text-anchor="middle" class="room-id">f2_common_room</text>
  
  <!-- 主卧 (220, 30, 150x120) -->
  <rect x="220" y="30" width="150" height="120" class="room" fill="#e1d5e7"/>
  <text x="295" y="75" text-anchor="middle" class="room-label">主卧</text>
  <text x="295" y="90" text-anchor="middle" class="room-id">f2_master_bedroom</text>
  
  <!-- 露台 (310, 30, 100x80) -->
  <rect x="310" y="30" width="100" height="80" class="room" fill="#d5e8d4"/>
  <text x="360" y="60" text-anchor="middle" class="room-label">露台</text>
  <text x="360" y="75" text-anchor="middle" class="room-id">f2_balcony</text>
  
  <!-- 长子房 (50, 140, 120x100) -->
  <rect x="50" y="140" width="120" height="100" class="room" fill="#ffe6cc"/>
  <text x="110" y="180" text-anchor="middle" class="room-label">长子房</text>
  <text x="110" y="195" text-anchor="middle" class="room-id">f2_eldest_bedroom</text>
  
  <!-- 次子房 (180, 160, 120x100) -->
  <rect x="180" y="160" width="120" height="100" class="room" fill="#ffe6cc"/>
  <text x="240" y="200" text-anchor="middle" class="room-label">次子房</text>
  <text x="240" y="215" text-anchor="middle" class="room-id">f2_second_bedroom</text>
  
  <!-- 标题 -->
  <text x="225" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">二楼 (2F) 平面图</text>
</svg>
