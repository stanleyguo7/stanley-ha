<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="300" viewBox="0 0 450 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .floorplan-bg { fill: #f8f9fa; stroke: none; }
      .room-area { fill: #e8f4f8; stroke: #2c3e50; stroke-width: 2; fill-opacity: 0.7; }
      .room-area:hover { fill-opacity: 0.9; stroke-width: 3; }
      .room-label { font-family: 'Arial', 'Microsoft YaHei', sans-serif; font-size: 14px; fill: #2c3e50; font-weight: bold; text-anchor: middle; }
      .room-id { font-family: 'Arial', 'Courier New', monospace; font-size: 10px; fill: #7f8c8d; text-anchor: middle; }
      .title { font-family: 'Arial', 'Microsoft YaHei', sans-serif; font-size: 18px; fill: #2c3e50; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect class="floorplan-bg" width="450" height="300"/>
  
  <!-- 休闲区 - area.f2_common_room -->
  <g id="area.f2_common_room">
    <rect class="room-area" x="50" y="30" width="150" height="100" fill="#fff2cc"/>
    <text class="room-label" x="125" y="70">休闲区</text>
    <text class="room-id" x="125" y="85">f2_common_room</text>
  </g>
  
  <!-- 主卧 - area.f2_master_bedroom -->
  <g id="area.f2_master_bedroom">
    <rect class="room-area" x="220" y="30" width="150" height="120" fill="#e1d5e7"/>
    <text class="room-label" x="295" y="75">主卧</text>
    <text class="room-id" x="295" y="90">f2_master_bedroom</text>
  </g>
  
  <!-- 露台 - area.f2_balcony -->
  <g id="area.f2_balcony">
    <rect class="room-area" x="310" y="30" width="100" height="80" fill="#d5e8d4"/>
    <text class="room-label" x="360" y="60">露台</text>
    <text class="room-id" x="360" y="75">f2_balcony</text>
  </g>
  
  <!-- 长子房 - area.f2_eldest_bedroom -->
  <g id="area.f2_eldest_bedroom">
    <rect class="room-area" x="50" y="140" width="120" height="100" fill="#ffe6cc"/>
    <text class="room-label" x="110" y="180">长子房</text>
    <text class="room-id" x="110" y="195">f2_eldest_bedroom</text>
  </g>
  
  <!-- 次子房 - area.f2_second_bedroom -->
  <g id="area.f2_second_bedroom">
    <rect class="room-area" x="180" y="160" width="120" height="100" fill="#ffe6cc"/>
    <text class="room-label" x="240" y="200">次子房</text>
    <text class="room-id" x="240" y="215">f2_second_bedroom</text>
  </g>
  
  <!-- 标题 -->
  <text class="title" x="225" y="290">二楼 (2F) 平面图</text>
</svg>
