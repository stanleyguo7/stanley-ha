
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Load packages (organized by floor and area)
homeassistant:
  packages: !include_dir_named packages

# Lovelace Dashboard configuration
# Note: Dashboard YAML files should be imported through the UI or stored in .storage/lovelace
# For YAML mode, you can reference dashboard files here
lovelace:
  mode: yaml
  # Dashboards are typically managed through the UI
  # To use the floorplan dashboard, import it through:
  # Configuration > Dashboards > Add Dashboard > Import from YAML

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
