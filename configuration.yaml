
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Load packages (organized by floor and area)
homeassistant:
  packages: !include_dir_named packages

# Lovelace Dashboard configuration
# Note: Using default storage mode (no need to set mode: yaml)
# Resources can be added through UI: Configuration > Dashboards > Resources
# Dashboards can be imported through UI: Configuration > Dashboards > Add Dashboard

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
