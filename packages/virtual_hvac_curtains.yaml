cover:
  - platform: template
    covers:
      v_f1_living_room_curtain:
        friendly_name: "虚拟-客厅-窗帘"
        device_class: curtain
        position_template: "{{ states('input_number.v_f1_living_room_curtain_position') | int(0) }}"
        open_cover:
          service: input_number.set_value
          target:
            entity_id: input_number.v_f1_living_room_curtain_position
          data:
            value: 100
        close_cover:
          service: input_number.set_value
          target:
            entity_id: input_number.v_f1_living_room_curtain_position
          data:
            value: 0
        stop_cover:
          service: input_number.set_value
          target:
            entity_id: input_number.v_f1_living_room_curtain_position
          data:
            value: "{{ states('input_number.v_f1_living_room_curtain_position') | int(0) }}"
        set_cover_position:
          service: input_number.set_value
          target:
            entity_id: input_number.v_f1_living_room_curtain_position
          data:
