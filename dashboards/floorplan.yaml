title: FloorPlan
views:
  - title: 一楼面板
    path: panel-1f
    icon: mdi:home-floor-1
    type: masonry
    cards:
      - type: custom:mushroom-title-card
        card_mod:
          style: |
            mushroom-title-card$: |
              .title {
                font-size: 14px !important;
                font-weight: 600 !important;
              }
        title: 一楼

      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.f1_living_room_temperature
            content_info: state
            icon: mdi:thermometer
          - type: entity
            entity: sensor.f1_living_room_humidity
            content_info: state
            icon: mdi:water-percent
          - type: action
            icon: mdi:floor-plan
            tap_action:
              action: navigate
              navigation_path: /dashboard-floorplan/floorplan-1f
          - type: action
            icon: mdi:cog
            tap_action:
              action: navigate
              navigation_path: /dashboard-floorplan/areas-1f

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-light-card
            entity: light.v_f1_living_room_downlights
            name: 客厅筒灯
            fill_container: true
          - type: custom:mushroom-light-card
            entity: light.v_f1_living_room_strip
            name: 客厅灯带
            fill_container: true
          - type: custom:mushroom-entity-card
            entity: input_boolean.v_f1_living_room_ac_on
            name: 客厅空调电源
            icon: mdi:air-conditioner
            tap_action: { action: toggle }
          - type: custom:mushroom-cover-card
            entity: cover.v_f1_living_room_curtain
            name: 客厅窗帘
            show_position_control: true

