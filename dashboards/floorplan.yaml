title: 房屋平面图
views:
  - title: 地下室 (B1)
    path: floorplan-b1
    icon: mdi:basement
    cards:
      - type: custom:floorplan-card
        config:
          image: /local/floorplans/b1_floorplan.svg
          stylesheet: /local/floorplans/b1_floorplan.css
          style: |
            ha-card {
              height: calc(100vh - 140px);
              width: 100%;
              min-height: 600px;
            }
          
          defaults:
            hover_action: hover-info
            tap_action: more-info
          
          # 规则配置
          # 当实体配置完成后，可以在此添加 rules 配置
          # 示例：
          # rules:
          #   - name: 区域控制
          #     entities:
          #       - entity: binary_sensor.b1_machine_room_motion
