      - type: grid
        square: false
        columns: 2
        cards:
          - type: entity
            entity: sensor.time
            name: 地下室 (B1)
            icon: mdi:basement
            tap_action:
              action: navigate
              navigation_path: /lovelace/floorplan-b1
          - type: entity
