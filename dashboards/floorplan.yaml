            icon: mdi:home-floor-3
            tap_action:
              action: navigate
              navigation_path: /lovelace/floorplan-3f
      - type: markdown
        content: |
          ## 楼层导航
          
          点击上方卡片可快速跳转到对应楼层的平面图。
          
          ### 楼层说明
          - **地下室 (B1)**: 机房、健身房、茶室、酒吧、浴室、影音室、洗衣房、储藏间、设备间
          - **一楼 (1F)**: 玄关、客厅、西厨、中厨、书房、长辈房、车库、卫生间
          - **二楼 (2F)**: 休闲区、主卧、长子房、次子房、露台
          - **三楼 (3F)**: 阁楼、卫生间
